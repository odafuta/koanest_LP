name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main      # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤
      - develop   # é–‹ç™ºç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤
  pull_request:
    branches:
      - main      # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒ
      - develop

# ä¸¦è¡Œå®Ÿè¡Œã®åˆ¶å¾¡
concurrency:
  group: pages-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ãƒ“ãƒ«ãƒ‰ã‚¸ãƒ§ãƒ–
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create robots.txt for development
        if: github.ref == 'refs/heads/develop'
        run: |
          echo "User-agent: *" > public/robots.txt
          echo "Disallow: /" >> public/robots.txt
          echo "# é–‹ç™ºç’°å¢ƒ - æ¤œç´¢ã‚¨ãƒ³ã‚¸ãƒ³ã«ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã—ãªã„" >> public/robots.txt

      - name: Create robots.txt for pull requests
        if: github.event_name == 'pull_request'
        run: |
          echo "User-agent: *" > public/robots.txt
          echo "Disallow: /" >> public/robots.txt
          echo "# ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒ - æ¤œç´¢ã‚¨ãƒ³ã‚¸ãƒ³ã«ã‚¤ãƒ³ãƒ‡ãƒƒã‚¯ã‚¹ã—ãªã„" >> public/robots.txt

      - name: Create robots.txt for production
        if: github.ref == 'refs/heads/main'
        run: |
          echo "User-agent: *" > public/robots.txt
          echo "Allow: /" >> public/robots.txt
          echo "Sitemap: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/sitemap.xml" >> public/robots.txt

      - name: Build for production
        if: github.ref == 'refs/heads/main'
        run: npm run build:prod

      - name: Build for development
        if: github.ref == 'refs/heads/develop'
        run: npm run build:dev

      - name: Build for pull request
        if: github.event_name == 'pull_request'
        run: npm run build:preview

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # æœ¬ç•ªãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã®ã¿ï¼‰
  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages (production)
        id: deployment
        uses: actions/deploy-pages@v4

  # é–‹ç™ºç’°å¢ƒãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ï¼ˆdevelopãƒ–ãƒ©ãƒ³ãƒï¼‰
  deploy-development:
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: develop
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages (develop preview)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

  # ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç’°å¢ƒï¼ˆPull Requestï¼‰
  deploy-preview:
    if: github.event_name == 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy PR preview via GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const deploymentUrl = '${{ steps.deployment.outputs.page_url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸš€ Preview ready: ${deploymentUrl}`
            }) 